<!-- Registration -->
<div class="container-fluid padding">
    <div class="row text-center padding" style="margin-top: 8%;">
            <div class="col-4">
            </div>
                <div class="col-4" style="border-style: groove; padding-top: 30px; padding-bottom: 50px;">
                    <form role="form" action="#">
                        <fieldset>
                            <h2 style="font-weight: bolder; color: rgb(0, 0, 0); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Create Account</h2>
                            <hr class="colorgraph">
                            <div class="form-group">
                                <input type="text" name="Name" id="name" class="form-control input-lg" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="Place" id="place" class="form-control input-lg" placeholder="Place">
                            </div>
                            <div class="form-group">
                                <input type="number" name="Mobile" id="mobile" class="form-control input-lg" placeholder="Contact Number">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                                <!-- <label id="lblemail"  style="color:red; visibility: hidden">invalid</label> -->
                            </div>
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Register Now" >
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="row">
                    <div class="col-md-12" style="padding-top: 15px;">
                        <a href="./home.html" class="btn btn-lg btn-danger btn-block">Continue as guest</a>
                    </div>
